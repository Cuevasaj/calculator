<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1 class="page-title">Calculator</h1>
        <p class="page-description">
          Educational calculator project
        </p>
      </header>

      <main class="tool-section">
        <!-- standard calculator -->
        <section class="calculator-section">
          <!-- content goes here -->
          <h2 class="calculator-title">Standard Calculator</h2>

          <div class="calculator-container">
            <div class="calculator-display">
              <div class="previous-operand">0</div>
              <div class="current-operand">0</div>
            </div>

            <div class="calculator-buttons">
              <button class="btn-clear">CLR</button>
              <button class="btn-del">Del</button>
              <button class="btn-operator" data-opt="/">รท</button>

              <button class="btn-number">7</button>
              <button class="btn-number">8</button>
              <button class="btn-number">9</button>
              <button class="btn-operator" data-opt="*">ร</button>

              <button class="btn-number">4</button>
              <button class="btn-number">5</button>
              <button class="btn-number">6</button>
              <button class="btn-operator" data-opt="-">-</button>

              <button class="btn-number">1</button>
              <button class="btn-number">2</button>
              <button class="btn-number">3</button>
              <button class="btn-operator" data-opt="+">+</button>

              <button class="btn-number btn-zero">0</button>
              <button class="btn-decimal">.</button>
              <button class="btn-equals">=</button>
            </div>
        
          </div>
        </section>
      </main>
    <script src="main.js" defer></script>
  </body>
</html>
